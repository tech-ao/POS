<div class="row">
  <div class="col-xl-12">
    <div class="settings-wrapper d-flex">
      <app-settings-sidebar></app-settings-sidebar>
      <div class="card flex-fill mb-0">
        <form>
          <div class="card-header">
            <h4>OTP</h4>
          </div>
          <div class="card-body">
            <div class="localization-info">
              <div class="row align-items-center">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>OTP Type</h6>
                    <p>Your can configure the type</p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="localization-select">
                    <mat-select class="custom-mat-select select" placeholder="SMS">
                      <mat-option value="1">SMS</mat-option>
                      <mat-option value="1">Email</mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>OTP Digit Limit</h6>
                    <p>Select size of the format </p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="localization-select">
                    <mat-select class="custom-mat-select select" placeholder="4">
                      <mat-option value="1">4</mat-option>
                      <mat-option value="1">5</mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-sm-4">
                  <div class="setting-info">
                    <h6>OTP Expire Time</h6>
                    <p>Select expire time of OTP </p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="localization-select">
                    <mat-select class="custom-mat-select select" placeholder="5 Mins">
                      <mat-option value="1">5 Mins</mat-option>
                      <mat-option value="1">10 Mins</mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <button type="button" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
