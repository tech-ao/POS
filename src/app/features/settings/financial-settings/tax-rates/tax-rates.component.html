<div class="row">
  <div class="col-xl-12">
    <div class="settings-wrapper d-flex">
      <app-settings-sidebar></app-settings-sidebar>
      <div class="card flex-fill mb-0 w-50">
        <div class="card-header">
          <h4>Tax Rates</h4>
        </div>
        <div class="card-body pb-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="card table-list-card">
                <div class="card-body">
                  <div class="table-top">
                    <div class="search-set">
                      <div class="search-input">
                        <a href="javascript:void(0);" class="btn btn-searchset"><i class="feather icon-search feather-search"></i></a>
                        <div class="dataTables_filter">
                          <label>
                            <input [(ngModel)]="searchDataValue" [ngModelOptions]="{standalone: true}" (ngModelChange)="searchData(searchDataValue)"
                              type="search" class="form-control" placeholder="Search" />
                            </label>
                          </div>
                        </div>
                    </div>
                    <a href="javascript:void(0);" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-tax"><i data-feather="plus-circle" class="ti ti-circle-plus me-1"></i>Add New Tax Rate</a>
                  </div>
                  <div class="table-responsive no-pagination">
                    <table class="table datatable">
                      <thead class="thead-light">
                        <tr>
                          <th>Tax Name</th>
                          <th>Tax rates</th>
                          <th>Created On</th>
                          <th class="no-sort"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            VAT
                          </td>
                          <td>
                            10%
                          </td>
                          <td>
                            12 Jan 2025
                          </td>
                          <td class="action-table-data justify-content-end">
                            <div class="edit-delete-action">
                              <a class="me-2 p-2" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#edit-tax">
                                <i data-feather="edit" class="feather icon-edit"></i>
                              </a>
                              <a class="p-2" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete-modal">
                                <i data-feather="trash-2" class="feather icon-trash-2"></i>
                              </a>
                            </div>
                            
                          </td>
                        </tr>
                        <tr>
                          <td>
                            CGST
                          </td>
                          <td>
                            08%
                          </td>
                          <td>
                            10 Jan 2025		
                          </td>
                          <td class="action-table-data justify-content-end">
                            <div class="edit-delete-action">
                              <a class="me-2 p-2" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#edit-tax">
                                <i data-feather="edit" class="feather icon-edit"></i>
                              </a>
                              <a class="p-2" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete-modal">
                                <i data-feather="trash-2" class="feather icon-trash-2"></i>
                              </a>
                            </div>
                            
                          </td>
                        </tr>
                        <tr>
                          <td>
                            SGST
                          </td>
                          <td>
                            10%
                          </td>
                          <td>
                            06 Jan 2025	
                          </td>
                          <td class="action-table-data justify-content-end">
                            <div class="edit-delete-action">
                              <a class="me-2 p-2" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#edit-tax">
                                <i data-feather="edit" class="feather icon-edit"></i>
                              </a>
                              <a class="p-2" href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#delete-modal">
                                <i data-feather="trash-2" class="feather icon-trash-2"></i>
                              </a>
                            </div>
                          </td>
                        </tr>																	
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  		<!-- Add Tax Rates -->
      <div class="modal fade" id="add-tax">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <div class="page-title">
                <h4>Add Tax Rates</h4>
              </div>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form>
              <div class="modal-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="mb-3">
                      <label class="form-label">Name <span> *</span></label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="mb-0">
                      <label class="form-label">Tax Rate % <span> *</span></label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /Add Tax Rates -->
  
      <!-- Edit Tax Rates -->
      <div class="modal fade" id="edit-tax">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="page-wrapper-new p-0">
              <div class="content">
                <div class="modal-header">
                  <div class="page-title">
                    <h4>Edit Tax Rates</h4>
                  </div>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="mb-3">
                          <label class="form-label">Name <span> *</span></label>
                          <input type="text" class="form-control" value="VAT">
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <div class="mb-0">
                          <label class="form-label">Tax Rate % <span> *</span></label>
                          <input type="text" class="form-control" value="16">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Edit Tax Rates -->
  
      <!-- delete modal -->
      <div class="modal fade" id="delete-modal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="page-wrapper-new p-0">
              <div class="content p-5 px-3 text-center">
                <span class="rounded-circle d-inline-flex p-2 bg-danger-transparent mb-2"><i class="ti ti-trash fs-24 text-danger"></i></span>
                <h4 class="fs-20 text-gray-9 fw-bold mb-2 mt-1">Delete Tax Rate</h4>
                <p class="text-gray-6 mb-0 fs-16">Are you sure you want to delete tax rate?</p>
                <div class="modal-footer-btn mt-3 d-flex justify-content-center">
                  <button type="button" class="btn me-2 btn-secondary fs-13 fw-medium p-2 px-3 shadow-none" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-submit fs-13 fw-medium p-2 px-3" data-bs-dismiss="modal">Yes Delete</button>
                </div>						
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /delete modal -->
